      }
  }
</script>



<script>
    const themeToggleIcon = document.getElementById('theme-toggle');
    const darkThemeLink = document.getElementById('dark-theme');

    // Check the current theme from localStorage on page load
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
        darkThemeLink.removeAttribute('disabled'); // Enable dark theme
    }

    // Toggle theme when icon is clicked
    themeToggleIcon.addEventListener('click', () => {
        if (darkThemeLink.disabled) {
            darkThemeLink.removeAttribute('disabled'); // Enable dark theme
            localStorage.setItem('theme', 'dark');
        } else {
            darkThemeLink.setAttribute('disabled', 'true'); // Disable dark theme
            localStorage.setItem('theme', 'light');
        }
    });
</script>
